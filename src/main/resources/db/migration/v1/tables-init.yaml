databaseChangeLog:

  - changeSet:
      id: created_customer_table
      author: nurmukhammad
      changes:
          - createTable:
              tableName: customer
              columns:
                - column:
                    name: id
                    type: BIGINT
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: first_name
                    type: VARCHAR(50)
                    constraints:
                      nullable: false
                - column:
                   name: last_name
                   type: VARCHAR(50)
                   constraints:
                     nullable: false
                - column:
                    name: address
                    type: VARCHAR(255)
                    constraints:
                      nullable: false
                - column:
                    name: passport_series
                    type: VARCHAR(5)
                    constraints:
                      nullable: false
                - column:
                    name: passport_number
                    type: VARCHAR(15)
                    constraints:
                      nullable: false
                - column:
                    name: role
                    type: SMALLINT
                    defaultValueNumeric: 1
                - column:
                    name: status
                    type: VARCHAR(20)
                    defaultValue: 'ACTIVE'
                - column:
                    name: created_at
                    type: TIMESTAMP
                    defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: created_account_table
      author: nurmukhammad
      changes:
          - createTable:
              tableName: account
              columns:
                - column:
                    name: id
                    type: BIGINT
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: created_at
                    type: TIMESTAMP
                    defaultValueComputed: CURRENT_TIMESTAMP
                - column:
                    name: customer_id
                    type: BIGINT
                    constraints:
                      nullable: false
                - column:
                    name: balance
                    type: BIGINT
                    defaultValueNumeric: 0
                    constraints:
                      nullable: false

                - column:
                    name: status
                    type: VARCHAR(20)
                    defaultValue: 'ACTIVE'
          - addForeignKeyConstraint:
              baseTableName: account
              baseColumnNames: customer_id
              referencedTableName: customer
              referencedColumnNames: id
              constraintName: fk_account_customer
          - sql:
              sql: ALTER TABLE account
                ADD CONSTRAINT chk_balance_non_negative
                CHECK (balance >= 0);


  - changeSet:
      id: created_card_table
      author: nurmukhammad
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: currency_code
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: card_number_encrypted
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: card_number_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: 'ACTIVE'
        - addForeignKeyConstraint:
            baseTableName: card
            baseColumnNames: account_id
            referencedTableName: account
            referencedColumnNames: id
            constraintName: fk_card_account



